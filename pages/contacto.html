            <p>Completa el formulario y te responderemos a la brevedad</p>
            <form class="formularioContacto">
                <div class="row ">
                    <div class="col-md-12">

                    </div>
                </div>

                        <label for="inputTextArea3" class="col-sm-2 col-form-label mt-3 "><strong>Consulta</strong></label>

                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info w-100 mt-3 text-light fw-bold">ENVIAR</button>
                </div>
